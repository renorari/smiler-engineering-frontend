<!DOCTYPE html>
<html lang="ja" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map | TSUNAGARI</title>

    <link rel="stylesheet" href="/styles/main.css?since=2024-10-5-13-51">
</head>

<body>
    <main id="map">
        <div id="toolbar">
            <div id="objects">
                <!-- <div class="object" id="testobject">
                    <img src="data:image/bmp;base64,Qk2OAAAAAAAAAIoAAAB8AAAAAQAAAAEAAAABABgAAAAAAAQAAAAAAAAAAAAAAAAAAAAAAAAAAAD/AAD/AAD/AAAAAAAA/0JHUnMAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAAA1+q1AA==" alt="Person" class="icon">
                    <p>あいうえお</p>
                </div> -->
            </div>
            <!-- <button id="my-location-button">
                <img src="/icons/my-location.svg" alt="My Location" class="icon">
            </button> -->
            <button id="add-button">
                <img src="/icons/add.svg" alt="Add" class="icon">
            </button>
        </div>
    </main>

    <div id="add" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">マップに追加</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <form id="add-form">
                    <div class="field">
                        <label class="label">追加するのは何ですか</label>
                        <div class="control">
                            <div id="type" class="radios">
                                <label for="type-person">
                                    <input type="radio" name="type" id="type-person" value="person" class="radio" required>
                                    人
                                </label>
                                <label for="type-place">
                                    <input type="radio" name="type" id="type-place" value="place" class="radio" required>
                                    場所
                                </label>
                                <label for="type-event">
                                    <input type="radio" name="type" id="type-event" value="event" class="radio" required>
                                    イベント
                                </label>
                            </div>
                        </div>
                    </div>
                    <div id="basic-info" class="is-hidden">
                        <div class="field">
                            <label class="label" for="image">画像</label>
                            <div class="control">
                                <div class="file has-name is-boxed">
                                    <label class="file-label">
                                        <input class="file-input" type="file" name="image" id="image" accept="image/*" onchange="updateFileName(this)" />
                                        <span class="file-cta">
                                            <span class="file-icon">
                                                <img src="/icons/upload.svg" alt="Upload" class="icon">
                                            </span>
                                            <span class="file-label">ファイルを選択</span>
                                        </span>
                                        <span class="file-name">ファイルを選択してください</span>
                                    </label>

                                    <script>
                                        function updateFileName(input) {
                                            const fileName = input.files.length > 0 ? input.files[0].name : 'ファイルを選択してください';
                                            input.nextElementSibling.nextElementSibling.textContent = fileName;
                                        }
                                    </script>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="name">名前</label>
                            <div class="control">
                                <input type="text" id="name" name="name" class="input" required placeholder="名前">
                            </div>
                        </div>
                    </div>
                    <div id="add-person" class="is-hidden">
                        
                    </div>
                    <div id="add-place" class="is-hidden">
                        
                    </div>
                    <div id="add-event" class="is-hidden">
                        
                    </div>
                </form>
            </section>
            <footer class="modal-card-foot is-justify-content-end">
                <div class="buttons">
                    <button class="button cancel">キャンセル</button>
                    <button class="button is-primary" type="submit" form="add-form">追加</button>
                </div>
            </footer>
        </div>
    </div>

    <script src="/script/map.js?since=2024-10-5-13-51" type="module"></script>
</body>

</html>
