<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Radial Tidy Tree</title>
    <style>
        #map {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
        }

        .node {
            font: 12px sans-serif;
            text-anchor: middle;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }

        .icon {
            pointer-events: none;
        }

        .icon.circle {
            clip-path: circle(31px at 32px 32px);
        }

        .icon.rect {
            clip-path: inset(1px 1px 1px 1px);
        }
    </style>
</head>

<body>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        function convertData(elements, connections) {
            // ノードをIDをキーにしてオブジェクトに保存
            // Sort elements and connections
            elements.sort((a, b) => a.id.localeCompare(b.id));
            connections.sort((a, b) => a.from.localeCompare(b.from) || a.to.localeCompare(b.to));

            const nodes = {};
            elements.forEach(element => {
                nodes[element.id] = {
                    id: element.id,
                    name: element.name,
                    icon: element.icon,
                    type: element.type,
                    children: []  // 子ノードを追加するための空の配列
                };
            });

            // ルートノード（me）を作成
            let root = nodes["me"];
            if (!root) {
                root = {
                    id: "me",
                    name: "me",
                    icon: "/temp/60b65390-4495-406a-9b96-88e8fad733f0.jpeg",
                    type: "circle",
                    children: []
                };
                nodes["me"] = root;
            }

            // connectionsデータを元に親子関係を設定
            connections.forEach(connection => {
                const parent = nodes[connection.from];
                const child = nodes[connection.to];
                if (parent && child) {
                    parent.children.push(child);  // 親ノードに子ノードを追加
                }
            });

            // ルートノードを返す（meを中心としたツリー）
            return root;
        }

        const elements = [
            { "id": "a", "name": "a", "icon": "/temp/60b65390-4495-406a-9b96-88e8fad733f0.jpeg", "type": "rect" },
            { "id": "b", "name": "b", "icon": "/temp/60b65390-4495-406a-9b96-88e8fad733f0.jpeg", "type": "circle" },
            { "id": "c", "name": "c", "icon": "/temp/60b65390-4495-406a-9b96-88e8fad733f0.jpeg", "type": "circle" },
            { "id": "d", "name": "d", "icon": "/temp/60b65390-4495-406a-9b96-88e8fad733f0.jpeg", "type": "rect" },
            { "id": "e", "name": "e", "icon": "/temp/60b65390-4495-406a-9b96-88e8fad733f0.jpeg", "type": "circle" },
            { "id": "f", "name": "f", "icon": "/temp/60b65390-4495-406a-9b96-88e8fad733f0.jpeg", "type": "circle" },
            { "id": "g", "name": "g", "icon": "/temp/60b65390-4495-406a-9b96-88e8fad733f0.jpeg", "type": "circle" }
        ];

        const connections = [
            { "from": "me", "to": "a" },
            { "from": "a", "to": "b" },
            { "from": "a", "to": "c" },
            { "from": "b", "to": "d" },
            { "from": "d", "to": "e" },
            { "from": "d", "to": "f" },
            { "from": "d", "to": "g" }
        ];

        // データを変換
        const data = convertData(elements, connections);
        const width = 800;
        const height = 800;
        const radius = width / 2;

        const tree = d3.tree()
            .size([2 * Math.PI, radius])
            .separation((a, b) => (a.parent == b.parent ? 1 : 4) / a.depth);

        const root = d3.hierarchy(data);
        tree(root);

        const svg = d3.select("body").append("svg")
            .attr("id", "map")
            .attr("width", width)
            .attr("height", height)
            .call(d3.zoom()
                .scaleExtent([1 / 2, 5])
                .on("zoom", function (event) {
                    svg.attr("transform", event.transform)
                }))
            .append("g")
            .attr("transform", `translate(${width / 2},${height / 2})`);
    
        // Links (edges between nodes)
        svg.selectAll(".link")
            .data(root.links())
            .join("path")
            .attr("class", "link")
            .attr("d", d3.linkRadial()
                .angle(d => d.x)
                .radius(d => d.y));

        // Nodes
        const node = svg.selectAll(".node")
            .data(root.descendants())
            .join("g")
            .attr("class", "node")
            .attr("transform", d => `rotate(${d.x * 180 / Math.PI - 90}) translate(${d.y},0)`)
            .append("g")
            .attr("transform", d => `rotate(${90 - d.x * 180 / Math.PI})`);

        // Draw nodes based on "type"
        node.append("circle")
            .attr("r", 32)
            .attr("fill", "lightgreen");

        node.filter(d => d.data.type === "rect")
            .append("rect")
            .attr("x", -32)
            .attr("y", -32)
            .attr("width", 64)
            .attr("height", 64)
            .attr("fill", "lightblue");

        node.filter(d => d.data.icon)
            .append("image")
            .attr("xlink:href", d => d.data.icon)
            .attr("x", -32)
            .attr("y", -32)
            .attr("width", 64)
            .attr("height", 64)
            .attr("class", d => "icon " + d.data.type);

        // Add node labels below the circles
        node.append("text")
            .attr("dy", "48px")  // Position the text below the circle
            .attr("x", 0)  // Center the text horizontally
            .attr("text-anchor", "middle")  // Center the text
            .text(d => d.data.name);
    </script>
</body>

</html>
